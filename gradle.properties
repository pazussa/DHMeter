# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
# compileSdk 35 is intentional for Play compliance; AGP upgrade is tracked separately.
android.suppressUnsupportedCompileSdk=35

# Runtime/API secrets should be injected from user-level ~/.gradle/gradle.properties or CI env vars.
# MAPS_API_KEY=

# Release signing (do not commit real values to VCS):
# RELEASE_STORE_FILE=
# RELEASE_STORE_PASSWORD=
# RELEASE_KEY_ALIAS=
# RELEASE_KEY_PASSWORD=

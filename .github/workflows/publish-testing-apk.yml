name: Publish Testing APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "core/**"
      - "data/**"
      - "domain/**"
      - "sensing/**"
      - "signal/**"
      - "charts/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
      - "gradle.properties"
      - "gradle/**"
      - "gradlew"
      - "gradlew.bat"

permissions:
  contents: write

concurrency:
  group: publish-testing-apk
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Prepare optional release signing
        id: signing
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${{ secrets.RELEASE_STORE_FILE_BASE64 }}" && -n "${{ secrets.RELEASE_STORE_PASSWORD }}" && -n "${{ secrets.RELEASE_KEY_ALIAS }}" && -n "${{ secrets.RELEASE_KEY_PASSWORD }}" ]]; then
            keystore_path="$RUNNER_TEMP/release.keystore"
            echo "${{ secrets.RELEASE_STORE_FILE_BASE64 }}" | base64 --decode > "$keystore_path"
            echo "RELEASE_STORE_FILE=$keystore_path" >> "$GITHUB_ENV"
            echo "RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD }}" >> "$GITHUB_ENV"
            echo "RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}" >> "$GITHUB_ENV"
            echo "RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}" >> "$GITHUB_ENV"
            echo "variant=release" >> "$GITHUB_OUTPUT"
          else
            echo "variant=debug" >> "$GITHUB_OUTPUT"
          fi

      - name: Build APK
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ steps.signing.outputs.variant }}" == "release" ]]; then
            ./gradlew :app:assembleRelease
          else
            ./gradlew :app:assembleDebug
          fi

      - name: Collect APK
        id: apk
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ steps.signing.outputs.variant }}" == "release" ]]; then
            apk_path="$(ls -1 app/build/outputs/apk/release/*.apk | head -n1)"
          else
            apk_path="app/build/outputs/apk/debug/app-debug.apk"
          fi
          output_apk="$RUNNER_TEMP/dropindh-testing-latest.apk"
          cp "$apk_path" "$output_apk"
          sha256="$(sha256sum "$output_apk" | awk '{print $1}')"
          echo "apk_path=$output_apk" >> "$GITHUB_OUTPUT"
          echo "sha256=$sha256" >> "$GITHUB_OUTPUT"

      - name: Publish release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          tag="testing-latest"
          title="Testing APK (latest)"
          notes="$RUNNER_TEMP/release-notes.md"
          cat > "$notes" <<EOF
          APK de pruebas para Android.

          Descarga directa:
          https://github.com/${{ github.repository }}/releases/download/$tag/dropindh-testing-latest.apk

          Build:
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          - Variant: ${{ steps.signing.outputs.variant }}
          - SHA-256: ${{ steps.apk.outputs.sha256 }}
          EOF

          if gh release view "$tag" >/dev/null 2>&1; then
            gh release upload "$tag" "${{ steps.apk.outputs.apk_path }}#dropindh-testing-latest.apk" --clobber
            gh release edit "$tag" --title "$title" --notes-file "$notes" --prerelease
          else
            gh release create "$tag" "${{ steps.apk.outputs.apk_path }}#dropindh-testing-latest.apk" --title "$title" --notes-file "$notes" --prerelease
          fi

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: dropindh-testing-latest
          path: ${{ steps.apk.outputs.apk_path }}
